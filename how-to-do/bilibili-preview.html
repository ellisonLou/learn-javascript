<style>
  .pic {
    width: 160px;
    height: 100px;
    border-radius: 4px;
    transition: opacity 0.3ms;
    -webkit-transition: opacity 0.3ms;
  }
  .cover1 {
    width: 100%;
    height: 90px; 
    background-image: url('./pic/test.webp');
    background-position: 0 0;
    background-size: 1600px;
  }
  .progress-bar {
    width: 100%;
    height: 10px;
    background-color: #000;
  }
</style>

<div class="pic">
  <div class="progress-bar"></div>
  <div class="cover cover1" id="cover" onmousemove="displayChange(event)"></div>
</div>

<div style="width: 100%; height: 100%; background-image: url('./pic/test.webp')">
  
</div>

<script>
  var cover = document.getElementById('cover');
  var picConfig = {
    picNum: 33,
  }
  var distancePerPic = Math.ceil(160 / picConfig.picNum);
  console.log('distancePerpic-->', distancePerPic)

  function getX(e, obj) {
    var offsetLeft = cover.offsetLeft;
    return e.pageX - offsetLeft;
  }
  
  function displayChange(event) {
    var x = getX(event, cover);
    if (x%distancePerPic === 0) {
      var x1 = (x/distancePerPic)%10;
      var y1 = Math.floor(x/distancePerPic/10);
      cover.style['background-position'] = x1 * 160+"px" + " " + y1 * -90 + "px";
    } 
  }
</script>
